{% include 'polls/base.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'polls/style_result.css' %}">

<fieldset>
<h2>{{ question.question_text }}</h2>
    {% if messages %}
    <ul class="messages">
        {% for msg in messages %}
            <li class="{{msg.tags}}" style="list-style-type: none;">{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <table>
        {% for choice in question.choice_set.all %}
            <tr>
                <td class="choice-text">{{ choice.choice_text }}</td>
                <td class="choice-votes">{{ choice.votes }}</td>
            </tr>
        {% endfor %}
    </table>
</fieldset>

<form action="{% url 'polls:detail' question.id %}" method="get" class="inline-form">
    <input type="submit" value="Back to Vote" />
</form>

<form action="{% url 'polls:index' %}" method="get" class="inline-form">
    <input type="submit" value="List of Polls" />
</form>
